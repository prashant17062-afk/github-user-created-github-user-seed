<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Age</title>
    <style>
        body { font-family: sans-serif; }
        #github-status { margin-top: 10px; }
        footer { margin-top: 20px; font-size: small; }
    </style>
</head>
<body>
    <h1>GitHub Account Age</h1>
    <label for="github-username">GitHub Username:</label>
    <input type="text" id="github-username" value="">
    <button id="lookup-button">Lookup</button>
    <div id="github-status" aria-live="polite"></div>
    <div id="github-account-age"></div>

    <script>
        const usernameInput = document.getElementById('github-username');
        const lookupButton = document.getElementById('lookup-button');
        const statusDiv = document.getElementById('github-status');
        const ageDiv = document.getElementById('github-account-age');

        const lastGithubUser = localStorage.getItem('lastGithubUser');
        if (lastGithubUser) {
            usernameInput.value = lastGithubUser;
            lookupAccountAge(lastGithubUser);
        }

        lookupButton.addEventListener('click', () => {
            const username = usernameInput.value;
            if (username) {
                lookupAccountAge(username);
            }
        });

        async function lookupAccountAge(username) {
            statusDiv.textContent = 'Loading...';
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const createdAt = new Date(data.created_at);
                const now = new Date();
                const ageInYears = now.getFullYear() - createdAt.getFullYear();

                ageDiv.textContent = `Account Age: ${ageInYears} years`;
                statusDiv.textContent = 'Loaded.';
                localStorage.setItem('lastGithubUser', username);

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                ageDiv.textContent = '';
            }
        }
    </script>

    <footer>
        &copy; 2023. MIT License.
    </footer>
</body>
</html>
