<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub User Info</h1>
        <div class="mb-3">
            <label for="github-user-seed" class="form-label">GitHub Username:</label>
            <input type="text" class="form-control" id="github-user-seed" placeholder="Enter username">
        </div>
        <button class="btn btn-primary" onclick="fetchGitHubData()">Get Info</button>
        <div id="github-created-at" class="mt-3"></div>
    </div>

    <footer class="mt-4 text-center">
        <p>&copy; 2024. MIT License.</p>
    </footer>

    <script>
        async function fetchGitHubData() {
            const username = document.getElementById('github-user-seed').value;
            const apiUrl = `https://api.github.com/users/${username}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.created_at) {
                    const createdAt = new Date(data.created_at);
                    document.getElementById('github-created-at').textContent = `Account created at: ${createdAt.toLocaleDateString()}`;
                } else {
                    document.getElementById('github-created-at').textContent = 'User not found or creation date unavailable.';
                }
            } catch (error) {
                document.getElementById('github-created-at').textContent = 'Error fetching data.';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
